<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memegen</title>
</head>

<body onload="onLoad()">
    <div class="header-main">
        <div class="nav-bar-container">
            <img src="logo/Layer 2.png" srcset="logo/Layer 2@2x.png, logo/Layer 2@3x.png" class="layer-2">
            <ul class="nav-bar flex clean-list">
                <li><a href="#" class="active" onclick="onGoToGallery(this)">Gallery</a></li>
                <li><a href="#" onclick="onGoToMemeGallery(this)">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="search-container">
            <div class="input-container">
                <input class="search-input" type="text" placeholder="Enter search keyword ">
                <img class='search-icon' src="icons/search-icon.png" >
            </div>    
            <div class="keywords"></div>
        </div>
    </div>

    <section class="gallery-container"></section>

    <section class="meme-container">
        <canvas class="meme-container canvas"></canvas>
        <div class='meme-container-btns'>
            <input class="meme-edit text-editor" type="text" placeholder="Insert some text here..." >
            <button class="meme-edit upDown"></button>
            <div class="meme-edit add"></div>
            <div class="meme-edit trash"></div>
            <div class="meme-edit font-increase"></div>
            <div class="meme-edit font-decrease"></div>
            <div class="meme-edit align-to-left" title="align left"></div>
            <div class="meme-edit align-to-center" title="align center"></div>
            <div class="meme-edit align-to-right" title="align right"></div>
            <div class="meme-edit impact"></div>
            <div class="meme-edit text-stroke"></div>
            <div class="meme-edit paint"></div>
            <input class="meme-edit color" type='color' value="#ffffff" >
            <select class="meme-edit impact">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div class="meme-edit stickers"></div>
            <div class="meme-edit btn-share">Share</div>
        </div>
    </section>

    <div class="footer">
        <div class="social-links">

        </div>
        <div class="copyright">
            <span class="all-rights-reserved">all rights reserved 2019</span>
        </div>
    </div>

    <script src="js/generatorController.js"></script>
    <script src="js/imageServices.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
